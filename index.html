<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<!-- CSS File -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="jumbotron Navigation_bar">
		<div class="container">
			<nav class="navbar navbar-light" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Library</a></li>
					<li class="breadcrumb-item active" aria-current="page">Login Page</li>
					<li class="breadcrum-item menu">
						<img src="images/menu.png">
					</li>
				</ol>
			</nav>
		</div>
	</div>
	<div class="login">
		<h1 class="text-center">Hello Again!</h1>
		<form class="needs-validation">
			<div class="form-group was-validated">
				<label class="form-label" for="email">Email address</label>
				<input class="form-control" type="email" id="email" required>
				<div class="invalid-feedback">
					Please enter your email address
				</div>
			</div>
			<div class="form-group was-validated">
				<label class="form-label" for="password">Password</label>
				<input class="form-control" type="password" id="password" required>
				<div class="invalid-feedback">
					Please enter your password
				</div>
			</div>
			<div class="form-group form-check">
				<input class="form-check-input" type="checkbox" id="check">
				<label class="form-check-label" for="check">Remember me</label>
			</div>
			<button type="button" class="btn btn-outline-success">Sign In</button>
		</form>
	</div>
</body>

</html>
